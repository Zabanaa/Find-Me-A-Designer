<section class="home__top">
    
    <div class="wrapper">
        
        <span>Logo will sit here</span>
        <h1 class="home__title">Lunch Wrap</h1>
        <h2 class="home__strapline">Get venue recommendations and don't waste your time on
        yelp!</h2>

    </div>

</section>

<section class="home__bottom">

    <form class="home__find-designer" ng-submit="home.submitForm()">
        
        <div class="form-group">
            <h3>I fancy: </h3>
            <input type="text" ng-model="home.searchQuery" placeholder="Pizza, French, Burgers
            ...">
        </div>
        
        <div class="form-group">
            <span>Give me</span>
            <input type="text" ng-model="home.limit">
            <span>results, In a </span>
            <input type="text" ng-model="home.radius">
            <span>metres radius</span>
        </div>

        <div class="form-group">
            <button type="submit">I want to eat!</button>
        </div>
    
    </form>

</section>
