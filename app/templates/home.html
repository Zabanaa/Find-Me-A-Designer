<section class="home__top">
    
    <div class="wrapper">
        
        <span>Logo will sit here</span>
        <h1 class="home__title">Find Me A Designer</h1>
        <h2 class="home__strapline">Find designers and teams in your area.</h2>

    </div>

</section>

<section class="home__bottom">

    <form class="home__find-designer" ng-submit="home.submitForm()">
        
        <div class="form-group">
            <h3>I want to find: </h3>

            <div class="radio-field">
                <input type="radio" ng-model="home.searchType" name="designers"
                value="designers"> 
                <span>Designers</span>
            </div>
            
            <div class="radio-field">
            
                <input type="radio" ng-model="home.searchType" name="teams" value="teams"> 
                <span>Teams</span>
            </div>
            
        </div>

        <div class="form-group">
            <h3>I'm In :</h3>
            <input type="text" name="location" ng-model="home.location">
        </div>

        <div class="form-group">
            <h3>Submit</h3>
            <button type="submit">Find Me A Designer !</button>
        </div>
    
    </form>


</section>
