<section class="home__top">
    
    <div class="wrapper">
        
        <h1 class="home__title">Lunch Wrap</h1>
        <p class="home__strapline">Because you deserve better than yelp</p>

    </div>

</section>

<section class="home__bottom">

    <form class="home__find-designer" ng-submit="home.submitForm()">
       
        <div class="form-group group-location">
            <label for="location">Show me </label>
            <input name="search_query" type="text" ng-model="home.searchQuery"
            placeholder="Burgers, Pizza, Italian ...">

            <label for="search_query">venues in</label>
            <input type="text" name="location" ng-model="home.location"
            placeholder="London, UK - New York City ...">
        </div>
        
        <div class="form-group group-radius">
            <label for="limit">Give me</label>
            <input name="limit" type="text" ng-model="home.limit" placeholder="10 (max 50)"> 

            <label for="radius">results, in a </label>
            <input type="text" name="radius" ng-model="home.radius" placeholder="8000 (max 10000)")>

            <span>metres radius</span>
        </div>

        <div class="form-group group-budget">
        
            <label>My budget is </label>
            
            <select ng-model="home.price">
                <option value="1" selected="selected">Low</option>
                <option value="2">Moderate</option>
                <option value="3">Big</option>
                <option value="4">My boss is paying</option>
            </select>
        
        </div>

        <button class="home-submit" type="submit">I want to eat!</button>
    </form>

</section>
