<header class="venues__top">
    <h1 class="venues__title"> 
        Results for 
        <span>{{venues.userSearchQuery}}</span> 
        in
        <span>{{venues.searchLocation}}</span>
    </h1>
</header>

<section class="venues__list">

    <ul>
        <li ng-repeat="venue in venues.venues">{{venue.venue.name}}</li>
    </ul>

</section>
